#OpenTSDB plugin: Kafka consumer
em.kafka.topics = topic1,topic2

em.kafka.topic1.name = tsdb
em.kafka.topic1.datatype = tsdata
em.kafka.topic1.partitions = 1
em.kafka.topic1.skipWrite = false
em.kafka.topic1.zookeeper.connect = localhost:2181
em.kafka.topic1.zookeeper.connection.timeout.ms = 100000
em.kafka.topic1.group.id = cn.kenshinn.tsdb.kafka.plugin.KafkaConsumerGroups.a
em.kafka.topic1.rebalance.max.retries = 10
em.kafka.topic1.auto.commit.interval.ms = 600

em.kafka.topic2.name = metrics
em.kafka.topic2.datatype = plaintext
em.kafka.topic2.partitions = 1
em.kafka.topic2.skipWrite = false
em.kafka.topic2.zookeeper.connect = localhost:2181
em.kafka.topic2.zookeeper.connection.timeout.ms = 100000
em.kafka.topic2.group.id = cn.kenshinn.tsdb.kafka.plugin.KafkaConsumerGroups.b
em.kafka.topic2.rebalance.max.retries = 10
em.kafka.topic2.auto.commit.interval.ms = 600
